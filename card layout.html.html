<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Card Layout Design</title>
    <style>
        :root{
            --bg:#f4f6f8;
            --card-bg:#ffffff;
            --accent:#007bff;
            --accent-dark:#0056b3;
            --text:#333;
            --muted:#666;
        }

        html,body{height:100%;}
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px 16px;
            -webkit-font-smoothing:antialiased;
        }

        a.skip-link{position:absolute;left:-999px;top:auto;width:1px;height:1px;overflow:hidden}
        a.skip-link:focus{left:8px;top:8px;width:auto;height:auto;padding:8px 12px;background:#000;color:#fff;border-radius:4px}

        h1 {
            text-align: center;
            margin-bottom: 24px;
            color:var(--text);
        }

        .card-container{
            display:grid;
            grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
            gap:20px;
            max-width:1100px;
            margin:0 auto;
            align-items:start;
        }

        .card{
            background-color:var(--card-bg);
            width:100%;
            border-radius:12px;
            box-shadow:0 4px 10px rgba(0,0,0,0.08);
            overflow:hidden;
            transition:transform .25s,box-shadow .25s;
            display:flex;
            flex-direction:column;
        }

        .card:focus-within,
        .card:hover{transform:translateY(-6px);box-shadow:0 10px 22px rgba(0,0,0,0.12)}

        .card img{width:100%;height:150px;object-fit:cover;display:block}

        .card-content{padding:14px;flex:1;display:flex;flex-direction:column}

        .card-content h3{margin:0 0 8px;color:var(--text);font-size:18px}

        .card-content p{font-size:14px;color:var(--muted);margin:0 0 12px;flex:1}

        .card-content button{
            padding:9px 14px;border:none;background-color:var(--accent);color:#fff;border-radius:6px;cursor:pointer;align-self:flex-start
        }

        .card-content button:hover{background-color:var(--accent-dark)}
        .card-content button:focus{outline:3px solid rgba(0,123,255,0.25)}

        /* modal */
        .modal{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.5);visibility:hidden;opacity:0;transition:opacity .18s,visibility .18s}
        .modal.open{visibility:visible;opacity:1}
        .modal-content{background:#fff;max-width:680px;width:92%;padding:20px;border-radius:10px;box-shadow:0 8px 30px rgba(0,0,0,.25);position:relative}
        .modal-close{position:absolute;right:10px;top:8px;border:none;background:transparent;font-size:24px;line-height:1;cursor:pointer}
        .modal-close:focus{outline:3px solid rgba(0,0,0,0.12)}

        @media (max-width:420px){
            .card img{height:120px}
            body{padding:12px}
        }
    </style>
</head>
<body>

<a class="skip-link" href="#main">Skip to content</a>

<main id="main">
<h1>Web Technologies</h1>

<div class="card-container">

    <article class="card">
        <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 600 360'><rect width='100%' height='100%' fill='%23f8fafb'/><circle cx='90' cy='180' r='54' fill='%23e44d26'/><text x='170' y='200' font-family='Arial, sans-serif' font-size='42' fill='%23333'>HTML</text></svg>" alt="HTML logo">
        <div class="card-content">
            <h3>HTML</h3>
            <p>HTML is the structure of web pages and defines content layout.</p>
            <button data-title="HTML" data-desc="HTML is the standard markup language for creating web pages.">Learn More</button>
        </div>
    </article>

    <article class="card">
        <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 600 360'><rect width='100%' height='100%' fill='%23f0fbff'/><circle cx='90' cy='180' r='54' fill='%23007bff'/><text x='170' y='200' font-family='Arial, sans-serif' font-size='42' fill='%230055aa'>CSS</text></svg>" alt="CSS logo">
        <div class="card-content">
            <h3>CSS</h3>
            <p>CSS is used to style and design web pages beautifully.</p>
            <button data-title="CSS" data-desc="CSS controls the presentation, layout, and visual design of web pages.">Learn More</button>
        </div>
    </article>

    <article class="card">
        <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 600 360'><rect width='100%' height='100%' fill='%23fff9f0'/><circle cx='90' cy='180' r='54' fill='%23f7df1e'/><text x='170' y='200' font-family='Arial, sans-serif' font-size='34' fill='%23333'>JavaScript</text></svg>" alt="JavaScript logo">
        <div class="card-content">
            <h3>JavaScript</h3>
            <p>JavaScript adds interactivity and dynamic behavior.</p>
            <button data-title="JavaScript" data-desc="JavaScript is a programming language that enables interactive web pages.">Learn More</button>
        </div>
    </article>

    <article class="card">
        <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 600 360'><rect width='100%' height='100%' fill='%23f6fbfd'/><circle cx='90' cy='180' r='54' fill='%23006bb6'/><text x='170' y='200' font-family='Arial, sans-serif' font-size='34' fill='%23004f8a'>Bootstrap</text></svg>" alt="Bootstrap logo">
        <div class="card-content">
            <h3>Bootstrap</h3>
            <p>Bootstrap helps create responsive designs quickly.</p>
            <button data-title="Bootstrap" data-desc="Bootstrap is a CSS framework for developing responsive, mobile-first projects.">Learn More</button>
        </div>
    </article>

</div>
</main>

<!-- Accessible modal -->
<div class="modal" id="modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="modal-title">
  <div class="modal-content" role="document">
    <button class="modal-close" aria-label="Close dialog">&times;</button>
    <h2 id="modal-title"></h2>
    <p id="modal-desc"></p>
  </div>
</div>

<script>
(function(){
  const modal = document.getElementById('modal');
  const modalTitle = document.getElementById('modal-title');
  const modalDesc = document.getElementById('modal-desc');
  const closeBtn = modal.querySelector('.modal-close');
  let lastFocused = null;

  document.querySelectorAll('.card-content button').forEach(btn=>{
    btn.addEventListener('click', ()=>{
      lastFocused = document.activeElement;
      modalTitle.textContent = btn.dataset.title || '';
      modalDesc.textContent = btn.dataset.desc || '';
      modal.setAttribute('aria-hidden','false');
      modal.classList.add('open');
      closeBtn.focus();
    });
  });

  function closeModal(){
    modal.setAttribute('aria-hidden','true');
    modal.classList.remove('open');
    if(lastFocused) lastFocused.focus();
  }

  closeBtn.addEventListener('click', closeModal);
  modal.addEventListener('click', function(e){ if(e.target === modal) closeModal(); });
  document.addEventListener('keydown', function(e){ if(e.key === 'Escape' && modal.classList.contains('open')) closeModal(); });
})();
</script>

</body>
</html>
