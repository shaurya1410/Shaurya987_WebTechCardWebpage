<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Navigation Bar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        /* Navigation Container */
        nav {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 1.2rem 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Logo */
        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* Desktop Menu */
        .nav-menu {
            display: flex;
            gap: 2.5rem;
            list-style: none;
            align-items: center;
        }

        .nav-menu li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            position: relative;
        }

        .nav-menu li a:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .nav-menu li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: white;
            transition: width 0.3s ease;
        }

        .nav-menu li a:hover::after {
            width: 60%;
        }

        /* Hamburger Icon */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
            z-index: 1001;
        }

        .hamburger span {
            width: 28px;
            height: 3px;
            background: white;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        /* Close Icon */
        .close-icon {
            display: none;
            position: absolute;
            top: 1.5rem;
            right: 2rem;
            cursor: pointer;
            z-index: 1002;
        }

        .close-icon span {
            width: 30px;
            height: 3px;
            background: white;
            display: block;
            position: absolute;
            border-radius: 3px;
        }

        .close-icon span:first-child {
            transform: rotate(45deg);
        }

        .close-icon span:last-child {
            transform: rotate(-45deg);
        }

        /* Demo Content */
        .content {
            max-width: 1200px;
            margin: 4rem auto;
            padding: 2rem;
            text-align: center;
        }

        .content h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .content p {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* Mobile Styles */
        @media (max-width: 800px) {
            .hamburger {
                display: flex;
            }

            .nav-menu {
                position: fixed;
                top: 0;
                right: -100%;
                width: 70%;
                max-width: 300px;
                height: 100vh;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                flex-direction: column;
                justify-content: center;
                gap: 2rem;
                transition: right 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
                box-shadow: -5px 0 20px rgba(0, 0, 0, 0.2);
            }

            .nav-menu.active {
                right: 0;
            }

            .nav-menu li {
                opacity: 0;
                transform: translateX(50px);
                transition: all 0.4s ease;
            }

            .nav-menu.active li {
                opacity: 1;
                transform: translateX(0);
            }

            .nav-menu.active li:nth-child(1) { transition-delay: 0.1s; }
            .nav-menu.active li:nth-child(2) { transition-delay: 0.2s; }
            .nav-menu.active li:nth-child(3) { transition-delay: 0.3s; }
            .nav-menu.active li:nth-child(4) { transition-delay: 0.4s; }
            .nav-menu.active li:nth-child(5) { transition-delay: 0.5s; }
            .nav-menu.active li:nth-child(6) { transition-delay: 0.6s; }

            .nav-menu li a {
                font-size: 1.2rem;
            }

            .close-icon.active {
                display: block;
            }

            .content h1 {
                font-size: 2rem;
            }

            .content p {
                font-size: 1rem;
            }
        }

        @media (max-width: 500px) {
            nav {
                padding: 1rem 1.5rem;
            }

            .logo {
                font-size: 1.2rem;
            }

            .nav-menu {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">LOGO</div>
            
            <ul class="nav-menu" id="navMenu">
                <li><a href="#home">HOME</a></li>
                <li><a href="#about">ABOUT</a></li>
                <li><a href="#project">PROJECT</a></li>
                <li><a href="#team">TEAM</a></li>
                <li><a href="#technologies">TECHNOLOGIES</a></li>
                <li><a href="#contact">CONTACT</a></li>
            </ul>

            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <div class="close-icon" id="closeIcon">
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <div class="content">
        <h1>Responsive Navigation Bar</h1>
        <p>Resize your browser window to see the navigation adapt. On mobile (below 800px), click the hamburger icon to open the menu. The menu slides in from the right with smooth animations.</p>
    </div>

    <script>
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');
        const closeIcon = document.getElementById('closeIcon');
        const navLinks = document.querySelectorAll('.nav-menu li a');

        // Open menu
        hamburger.addEventListener('click', () => {
            navMenu.classList.add('active');
            closeIcon.classList.add('active');
        });

        // Close menu
        closeIcon.addEventListener('click', () => {
            navMenu.classList.remove('active');
            closeIcon.classList.remove('active');
        });

        // Close menu when clicking on a link
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                navMenu.classList.remove('active');
                closeIcon.classList.remove('active');
            });
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!navMenu.contains(e.target) && 
                !hamburger.contains(e.target) && 
                !closeIcon.contains(e.target)) {
                navMenu.classList.remove('active');
                closeIcon.classList.remove('active');
            }
        });
    </script>
</body>
</html>
